<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #1a1a1a;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    width: 90%;
    max-width: 1200px;
    margin: auto;
  }

  .emulator-container {
    position: relative;
    flex: 1;
    width: 100%;
    margin: 10px 0;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    aspect-ratio: 16/9;
  }

  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
  }

  .android-logo {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #3DDC84;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    color: #3DDC84;
    margin: 5px 0;
  }

  .device-info {
    text-align: center;
    color: #3DDC84;
    margin: 5px 0;
    font-size: 1.2em;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 5px 0;
  }

  button {
    background: #3DDC84;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #2AC074;
    transform: scale(1.05);
  }
</style>

      <button onclick="reloadEmulator()">Reload</button>
    </div>

      <iframe
        id="appetize-iframe"
        src="https://appetize.io/embed/demo?device=galaxytabs7&scale=100&autoplay=false&orientation=landscape&deviceColor=black&osVersion=13.0"
        width="100%"
        height="100%"
        frameborder="0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      ></iframe>
    </div>
  </div>

  <script>
    let isPortrait = false;
    const iframe = document.getElementById('appetize-iframe');
    const loading = document.querySelector('.loading');

    iframe.onload = function() {
      loading.style.display = 'none';
    };

    function rotateDevice() {
      isPortrait = !isPortrait;
      const orientation = isPortrait ? 'portrait' : 'landscape';
      const currentSrc = iframe.src;
      iframe.src = currentSrc.replace(/orientation=[^&]+/, `orientation=${orientation}`);
    }

    function reloadEmulator() {
      loading.style.display = 'block';
      iframe.src = iframe.src;
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'r') {
        rotateDevice();
      } else if (event.key === 'l') {
        reloadEmulator();
      }
    });
  </script>
